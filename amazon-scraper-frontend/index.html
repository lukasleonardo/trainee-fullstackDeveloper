<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Product Finder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap">
</head>
<body>
    <div class="header">
        <div class="header-content">
            <h1>Amazon Product Finder</h1>
            <p class="subtitle">Find the best products on Amazon with just one search</p>
            
            <div class="search-container">
                <input type="text" id="keyword" placeholder="Enter product keyword..." />
                <button id="scrapeBtn">Search Products</button>
            </div>
        </div>
    </div>
    
    <div class="results-container">
        <div class="results-header">
            <h2>Search Results</h2>
            <div class="results-count" id="results-count"></div>
        </div>
        <div id="results" class="results-grid"></div>
    </div>
    
    <footer>
        <p>Â© 2024 Amazon Product Finder | All products shown are from Amazon</p>
    </footer>
    
    <script src="main.js"></script>
</body>
</html>
